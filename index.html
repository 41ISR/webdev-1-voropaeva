<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор macOS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button light-gray" id="clear">AC</button>
                <button class="button light-gray" id="plus-minus">+/-</button>
                <button class="button light-gray" id="percent">%</button>
                <button class="button orange" id="divide">÷</button>

                <button class="button gray" id="seven">7</button>
                <button class="button gray" id="eight">8</button>
                <button class="button gray" id="nine">9</button>
                <button class="button orange" id="multiply">×</button>

                <button class="button gray" id="four">4</button>
                <button class="button gray" id="five">5</button>
                <button class="button gray" id="six">6</button>
                <button class="button orange" id="subtract">−</button>

                <button class="button gray" id="one">1</button>
                <button class="button gray" id="two">2</button>
                <button class="button gray" id="three">3</button>
                <button class="button orange" id="add">+</button>

                <button class="button gray span-2" id="zero">0</button>
                <button class="button gray" id="decimal">.</button>
                <button class="button orange" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
